<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link States Example</title>
    <style>
        /* Normal, unvisited link */
        a:link {
            color: blue;
            text-decoration: none;
        }

        /* Visited link */
        a:visited {
            color: purple;
            text-decoration: none;
        }

        /* Link when the user mouses over it */
        a:hover {
            color: red;
            text-decoration: underline;
        }

        /* Link when clicked */
        a:active {
            color: yellow;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Link States Example</h1>
<p><a href="https://www.wikipedia.org/" target="_blank">Visit Example.com</a></p>
<p><a href="https://www.wikipedia.org/" target="_blank">Visited Example Link</a></p>
<p><a href="https://www.wikipedia.org/" target="_blank">Hover over this link</a></p>
<p><a href="https://www.wikipedia.org/" target="_blank">Active Link Example</a></p>

</body>
</html>
