<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
           height: 100px;
           width: 200px;
           border: 5px solid green;
           animation-name: ex;
           animation-duration: 5s; 
           /* animation delay */
            /* animation-delay: -2s; */
           position: relative;
           animation-iteration-count: 3;
           animation-direction: reverse;

        }
        @keyframes ex {
            /* form {background: red;}
            to{background-color: blue;} */

            /* 0%{background: red;}
            50%{background-color: blue;}
            100%{background-color:orangered;} */
    
            0%{background: red; left: 200px; top:0px;}
            50%{background-color: blue; left:100px;top:0px;}
            100%{background-color:orangered; left:100px ;top:0px;}
        }
    </style>
</head>
<body>
    

    <div></div>
</body>
</html>
