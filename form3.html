<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Google form</legend>
        <table>
<tr>
    <td><label for="uname">UserName</label></td>
    <td>:</td>
    <td><input type="username" value="" id="uname" required></td>
</tr>

<tr>
    <td><label for="gender">Gender</label></td>
    <td>:</td>
    <td><input type="radio" id="gender" name="gen">Male</td>
    <td><input type="radio" id="gender" name="gen">Female</td>
</tr>

<tr>
    <td><label for="Lang">Language Known</label></td>
    <td>:</td>
  <td>  <input type="checkbox" id="Lang" name="html" />html</td>
  <td>  <input type="checkbox" id="Lang" name="css" />Css</td>
  <td>  <input type="checkbox" id="Lang" name="java script" />js </td>
</tr>
<tr>
    <td><label for="dn" >Domain</label></td>
    <td>:</td>
    <td> <select>
       <option>Frontend</option>
        <option>BackEnd</option>
    </select></td>
</tr>
<tr>
<td><input type="submit" value="submit"></td>
<td><input type="reset" value="reset"></td>
</tr>
        </table>
    </fieldset>
    </form>
</body>
</html>
