<!DOCTYPE html>
<html>
<head>
    <title>My First JavaScript Enhancements</title>
    <!-- Link to the external JavaScript file -->
    <script src="script.js" defer></script>
</head>
<body>

<h2>My First JavaScript Enhancements</h2>

<!-- Button to display date and time -->
<button type="button" onclick="displayDate()">Click me to display Date and Time</button>
<p id="demo"></p>

<!-- Button to change background color -->
<button type="button" onclick="changeBackgroundColor()">Change Background Color</button>

<!-- Text input field and button to change paragraph content -->
<input type="text" id="userInput" placeholder="Type something...">
<button type="button" onclick="changeContent()">Change Content</button>
<p id="contentDemo"></p>

</body>
</html>
