<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         h1{
            background-color: aquamarine;
            height: 100px;
            width: 100px;
            position: absolute;
            z-index: 1; 
        
        }
         h2{
            background-color: yellow;
            height: 300px;
            width: 300px;
            position: absolute;
             z-index:-1;
          
        }
    </style>
</head>
<body>
   <div>
    <h1>this is parent</h1>
    <div><h2>this is child</h2> </div>
   </div>
</body>
</html>
